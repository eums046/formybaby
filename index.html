<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formygirl</title>
</head>
<body>
    <div class="baby">
        <h1>LOVE ANO NGA ULIT ENGLISH NG......?</h1>
        <form id="translateForm" onsubmit="event.preventDefault(); translateText();">
            <label for="search">Search:</label>
            <input type="search" id="search" name="q" placeholder="Type your sentence here, baby.">
            <button type="submit">Go</button>
        </form>
        <p id="translation"></p> <!-- Element to display translated text -->
    </div>
    <script src="script.js"></script>
    <script src="translate.js"></script>
</body>
</html>
