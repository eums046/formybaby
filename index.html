<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formygirl Translation</title>
</head>
<body>
    <div>
        <h1>Translate Text</h1>
        <form id="translateForm" onsubmit="event.preventDefault(); translateText();">
            <label for="text">Text:</label>
            <input type="text" id="text" placeholder="Enter text to translate">
            <button type="submit">Translate</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        async function translateText() {
            const text = document.getElementById('text').value;
            const fromLang = 'en'; // Source language
            const toLang = 'es'; // Target language

            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, fromLang, toLang }),
                });

                if (!response.ok) throw new Error('Translation failed');

                const data = await response.json();
                document.getElementById('result').textContent = data.translatedText || 'No translation found';
            } catch (error) {
                console.error(error);
                document.getElementById('result').textContent = 'Error: Could not translate the text.';
            }
        }
    </script>
</body>
</html>
